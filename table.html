<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="Pictures/tableicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <p>Tournament Schedule and Results</p>
        <thead>
        <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </tr>
    </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>Rana</td>
                <td>Limon</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>Rakib</td>
                <td>Liton</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Final</th>
                <th>Winner of Round 1</th>
                <th>Winner of Round 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Champion</td>
                <td>Mark</td>
                <td>Rana</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
